<li class="info">
	<span class="time md">${article.date?string("yyyy/MM/dd")}</span>
	<a href="${global.config.context}/posts${article.url}" class="title">${article.title}</a>
	<span class="categories md">
		<#list article.categories as cat>
			<a href="${global.config.context}/pages/categories.html#${cat}">${cat}</a>
		</#list>
	</span>
</li>
