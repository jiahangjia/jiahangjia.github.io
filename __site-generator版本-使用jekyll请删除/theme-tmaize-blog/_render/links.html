<#assign page_title = "友情链接">
<#assign css_list = ["blog.css","blog-post.css"]>
<#assign js_list = ["blog.js"]>

<#include "../_includes/header.html">

<div class="main animation-fadeUp post">
	<h1 class="title">友情链接</h1>
	<div class="content">
		<ul>
			<#list global.data['links.json'] as link>
				<li>
					<p><a href="${link.url}" title="${link.title}" target="_blank">${link.content}</a></p>
					<p>${link.desc}</p>
				</li>
			</#list>
		</ul>
	</div>
</div>

<#include "../_includes/footer.html">
